<div class="dashboard-container">
  <h1>Chào Mừng</h1>
  <p>Xin chào! Đây là danh mục quản lý hồ sơ y tế gia đình của bạn.</p>

  <!-- Grid Cards Tổng Quan -->
  <div class="stats-grid">
    <mat-card *ngFor="let stat of stats" class="stat-card" routerLink="{{stat.route}}">
      <mat-card-header>
        <mat-icon mat-card-avatar>{{stat.icon}}</mat-icon>
        <mat-card-title>{{stat.title}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h2>{{stat.count}}</h2>
        <p>{{stat.count === 1 ? 'Mục' : 'Mục'}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">Xem Chi Tiết</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
