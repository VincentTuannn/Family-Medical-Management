<div class="patient-container">
  <mat-card>
    <mat-card-header class="patient-header">
      <div class="header-left">
        <mat-card-title>Danh Sách Bệnh Nhân Của Bạn</mat-card-title>
      </div>
      <!-- Nút thêm bệnh nhân bên phải ngoài cùng -->
      <div class="header-actions">
        <button mat-raised-button color="primary" (click)="createPatient()">Thêm Bệnh Nhân</button>
      </div>
    </mat-card-header>
    <mat-card-content>
      <!-- Table Material -->
      <table mat-table [dataSource]="patients" class="mat-elevation-z8">
        <!-- Cột Tên -->
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef>Họ Tên</th>
          <td mat-cell *matCellDef="let patient">{{patient.fullName}}</td>
        </ng-container>

        <!-- Cột Ngày Sinh -->
        <ng-container matColumnDef="dateOfBirth">
          <th mat-header-cell *matHeaderCellDef>Ngày Sinh</th>
          <td mat-cell *matCellDef="let patient">{{patient.dateOfBirth | date:'dd/MM/yyyy'}}</td>
        </ng-container>

        <!-- Cột Giới Tính -->
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef>Giới Tính</th>
          <td mat-cell *matCellDef="let patient">{{patient.gender}}</td>
        </ng-container>

        <!-- Cột Nhóm Máu -->
        <ng-container matColumnDef="bloodType">
          <th mat-header-cell *matHeaderCellDef>Nhóm Máu</th>
          <td mat-cell *matCellDef="let patient">{{patient.bloodType}}</td>
        </ng-container>

        <!-- Cột Số Điện Thoại Khẩn Cấp -->
        <ng-container matColumnDef="emergencyContact">
          <th mat-header-cell *matHeaderCellDef>Số Điện Thoại Khẩn Cấp</th>
          <td mat-cell *matCellDef="let patient">{{patient.emergencyContact}}</td>
        </ng-container>

        <!-- Cột Hành Động -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Hành Động</th>
          <td mat-cell *matCellDef="let patient">
            <button mat-button color="primary" (click)="viewPatientDetail(patient.patientId)">Xem Chi Tiết</button>
            <button mat-button color="accent" (click)="requestTransfer(patient.patientId)">Chuyển Hồ Sơ</button>
          </td>
        </ng-container>

        <!-- Header và Row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <!-- Thông báo nếu không có bệnh nhân -->
      <div *ngIf="patients.length === 0" class="no-data">
        <p>Chưa có bệnh nhân nào.</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
