<div class="app-sidenav" [class.open]="isOpen">
  <div class="sidenav-content">
    <nav class="sidenav-nav">
      <a *ngFor="let item of menuItems" routerLink="{{item.path}}" class="nav-item" (click)="onItemClick()">
        <mat-icon>{{item.icon}}</mat-icon>
        {{item.label}}
      </a>
      <button mat-button class="nav-item logout" (click)="logout()">
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    </nav>
  </div>
</div>
