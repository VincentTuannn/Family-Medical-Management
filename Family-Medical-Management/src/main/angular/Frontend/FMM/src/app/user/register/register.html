<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Đăng Ký Tài Khoản</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Tên Đăng Nhập...</mat-label>
          <input matInput formControlName="username">
          <mat-error *ngIf="registerForm.get('username')?.invalid">Tên đăng nhập bắt buộc</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email">
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email bắt buộc</mat-error>
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Email không hợp lệ</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Mật Khẩu</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Mật khẩu bắt buộc</mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Mật khẩu ít nhất 6 ký tự</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Số Điện Thoại</mat-label>
          <input matInput formControlName="phone">
          <mat-error *ngIf="registerForm.get('phone')?.invalid">Số điện thoại bắt buộc</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Địa Chỉ</mat-label>
          <textarea matInput formControlName="address" rows="3"></textarea>
          <mat-error *ngIf="registerForm.get('address')?.invalid">Địa chỉ bắt buộc</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid" class="register-btn">
          Đăng Ký
        </button>
      </form>
      <div class="login-link">
        <span>Đã có tài khoản? </span><a (click)="navigateToLogin()">Đăng Nhập</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
