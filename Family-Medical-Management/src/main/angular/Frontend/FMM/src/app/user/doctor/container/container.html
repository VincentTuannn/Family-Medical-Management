<div class="doctor-container">
  <h2>Danh Sách Bác Sĩ</h2>

  <!-- Grid Cards Danh Sách Bác Sĩ -->
  <div class="doctors-grid">
    <mat-card *ngFor="let doctor of doctors" class="doctor-card">
      <mat-card-header>
        <mat-card-title>{{doctor.fullName}}</mat-card-title>
        <mat-card-subtitle>{{doctor.specialty}} - {{doctor.clinicName}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Email:</strong> {{doctor.email}}</p>
        <p><strong>Số Điện Thoại:</strong> {{doctor.phone}}</p>
        <p><strong>Số Giấy Phép:</strong> {{doctor.licenseNumber}}</p>
        <p><strong>Trạng Thái:</strong> {{doctor.isActive ? 'Hoạt Động' : 'Không Hoạt Động'}}</p>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-button color="accent" (click)="hireDoctor(doctor.doctorId)">Yêu Cầu Thuê</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <!-- Thông báo nếu không có bác sĩ -->
  <div *ngIf="doctors.length === 0" class="no-data">
    <p>Chưa có bác sĩ nào.</p>
  </div>
</div>
